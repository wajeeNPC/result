<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result-summary</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3 class="head">Your Result</h3>
        <div class="round">
          <h1>76</h1>
          <p class="out">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="par">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="rec">
        <p><img src="assets\images\icon-reaction.svg" alt="thunder-symbol"> Reaction<span class="first"> 80 /<span class="bt"> 100</span></span></p>
        </div>
        <div class="mem">
        <p><img src="assets\images\icon-memory.svg" alt="brain-symbol"> Memory<span class="second"> 92 /<span class="bt"> 100</span></span></p>
        </div>
        <div class="ver">
        <p><img src="assets\images\icon-verbal.svg" alt="comment-symbol"> Verbal<span class="third"> 61 /<span class="bt"> 100</span></span></p>
        </div>
        <div class="vis">
        <p><img src="assets\images\icon-visual.svg" alt="eye-symbol"> Visual<span class="fourth"> 72 /<span class="bt"> 100</span></span></p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
